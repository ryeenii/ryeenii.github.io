<html>
  <head>
    <style>
      h1 {
        animation: gay 200ms ease-in-out infinite;
        font-family: "Comic Sans MS", sans-serif;
        display: inline;
        padding: 10px;
        color: white;
        text-shadow: 2px 2px 0px rgba(0,0,0,.8);
        margin: none;
        padding-top: 5px;
        box-shadow: 5px 5px 0px rgba(0,0,0,.3);
      }
      @keyframes gay {
        0% {
          background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
          color: white;
          text-shadow: 2px 2px 0px rgba(0,0,0,.8);
        }
        50% {
          background: conic-gradient(yellow, lime, aqua, blue, magenta, red, yellow);
          color: black;
          text-shadow: 2px 2px 0px rgba(255,255,255,.8);
        }
        100% {
          background: conic-gradient(lime, aqua, blue, magenta, red, yellow, lime);
          color: white;
          text-shadow: 2px 2px 0px rgba(0,0,0,.8);
        }
      }
    </style>
  </head>
  <body>
    <h1>you're gay</h1>
  </body>
</html>
